
<div class="container-fluid">
    <div class="my-5 my-lg-0 py-0 pt-md-5 pb-md-3 d-flex justify-content-center">
        <img width="150" src="./../../../../../assets/1648825079824.jfif">
    </div>
    <div class="row py-md-1 d-flex justify-content-center ">
        <div class="  col-10 col-md-8 col-lg-4 p-0 formContainer my-md-5">
            <div class="loginHeader p-3">
                <h2 class=" text-center">Add New User</h2>
            </div>
            <div class="px-md-5 p-4 bg-light inputContainer">
                <form #addUserForm = "ngForm" (ngSubmit)="AddUser(addUserForm)">
                    <div class="mb-2">
                      <label class="form-label">Full Name  <span style="color: red;"> *</span></label>
                      <input required [ngClass]="name.invalid && !name.untouched?'borderRed':''" ngModel required name="name" #name="ngModel"  type="text" class="form-control" >
                    </div>
                    <div class="mb-2">
                      <label  class="form-label">Phone Number  <span style="color: red;"> *</span></label>
                      <input required [ngClass]="phoneNumber.invalid && !phoneNumber.untouched?'borderRed':''" ngModel required name="phoneNumber" #phoneNumber="ngModel"  type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label  class="form-label">Choose Department<span style="color: red;"> *</span></label>
                        <select required [ngClass]="deptId.invalid && !deptId.untouched?'borderRed':''" ngModel required name="deptId" #deptId="ngModel" class="form-select">
                            <option>List Of Departments</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label  class="form-label">Choose Position<span style="color: red;"> *</span></label>
                        <select required [ngClass]="posId.invalid && !posId.untouched?'borderRed':''" ngModel required name="posId" #posId="ngModel" class="form-select">
                            <option>List Of Positions</option>
                        </select>
                    </div>
                   
                    <div class="mt-3">
                      <button type="submit" class="btn w-100 submitBtn">Add</button>
                      <p  style=" font-size: 12px;" class="mt-3 text-center">{{GenericResponse.Message}}</p>
                    </div>
                    <div *ngIf="isSpinner"  class="mt-3 d-flex justify-content-center">
                      <div style="color: #1d3149 !important;" class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>

                  </form>
            </div>
        </div>
    </div>
</div>
